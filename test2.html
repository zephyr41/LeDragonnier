<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgez votre propre exception</title>
    <link href="https://fonts.googleapis.com/css2?family=Immortal&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Immortal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2d3748;
            color: white;
            overflow: hidden;
        }

        /* Main Container */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Image */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://c4.wallpaperflare.com/wallpaper/376/461/209/digital-art-knight-soldier-flag-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 0 40px;
        }

        .subtitle {
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-weight: 200;
        }

        .title {
            font-family: 'Immortal', serif;
            font-size: 72px;
            font-weight: 200;
            line-height: 1.1;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            letter-spacing: -2px;
        }

        .description {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 500;
            text-align: center;
        }

        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            gap: 15px;
        }

        .ornament::before,
        .ornament::after {
            content: '';
            width: 60px;
            height: 1px;
            background: #d4af37;
        }

        .ornament-center {
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            position: relative;
        }

        .ornament-center::before,
        .ornament-center::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #d4af37;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ornament-center::before {
            left: -15px;
        }

        .ornament-center::after {
            right: -15px;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        /* ===============================================
           BOUTON PRINCIPAL AVEC BORDURE SUBTILE ULTRA-SMOOTH
        =============================================== */
        .create-btn {
            --offset: 2px;
            position: relative;
            background: linear-gradient(135deg, #B8020A 0%, #9D0208 50%, #7A0106 100%);
            color: #F8F6F3;
            padding: 18px 45px;
            font-family: 'Immortal', serif;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: none;
            
            /* Effet métal forgé */
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                0 4px 0 #4D0103,
                0 8px 25px rgba(0, 0, 0, 0.4);
                
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Bordure rotative subtile ultra-smooth */
        .create-btn::before {
            content: '';
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(250, 163, 7, 0.01) 15deg,
                rgba(250, 163, 7, 0.03) 30deg,
                rgba(250, 163, 7, 0.06) 45deg,
                rgba(250, 163, 7, 0.12) 60deg,
                rgba(250, 163, 7, 0.25) 75deg,
                rgba(250, 163, 7, 0.45) 90deg,
                rgba(250, 163, 7, 0.7) 105deg,
                #FAA307 120deg,
                #E85D04 180deg,
                rgba(232, 93, 4, 0.7) 195deg,
                rgba(232, 93, 4, 0.45) 210deg,
                rgba(232, 93, 4, 0.25) 225deg,
                rgba(232, 93, 4, 0.12) 240deg,
                rgba(232, 93, 4, 0.06) 255deg,
                rgba(232, 93, 4, 0.03) 270deg,
                rgba(232, 93, 4, 0.01) 285deg,
                transparent 300deg,
                transparent 360deg
            );
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.1);
            aspect-ratio: 1;
            width: 100%;
            animation: dragonnier-rotate 4s linear infinite;
            z-index: 1;
        }

        /* Overlay pour créer l'effet de bordure */
        .create-btn::after {
            content: '';
            background: inherit;
            border-radius: inherit;
            position: absolute;
            inset: var(--offset);
            height: calc(100% - 2 * var(--offset));
            width: calc(100% - 2 * var(--offset));
            z-index: 2;
        }

        /* Texte du bouton par-dessus */
        .create-btn-text {
            position: relative;
            z-index: 10;
            text-shadow: 0 0 4px rgba(255, 220, 180, 0.3);
        }

        /* Animation de rotation */
        @keyframes dragonnier-rotate {
            from {
                transform: translate(-50%, -50%) scale(1.1) rotate(0turn);
            }
            to {
                transform: translate(-50%, -50%) scale(1.1) rotate(1turn);
            }
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                0 6px 0 #4D0103,
                0 12px 35px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #C5020C 0%, #B8020A 50%, #9D0208 100%);
        }

        /* Effet lame qui passe en biais (comme un \) au hover */
        .create-btn-blade {
            content: '';
            position: absolute;
            top: -50%;
            left: -150%;
            width: 50%;
            height: 200%;
            background: linear-gradient(135deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 30%, 
                rgba(255, 255, 255, 0.4) 50%, 
                rgba(255, 255, 255, 0.1) 70%, 
                transparent 100%);
            transform: skewX(20deg);
            transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 15;
            pointer-events: none;
        }

        .create-btn:hover .create-btn-blade {
            left: 120%;
        }

        .create-btn:active {
            transform: translateY(2px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 0 #4D0103,
                0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .view-btn {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 16px 40px;
            font-size: 13px;
            font-weight: 500;
            text-transform: lowercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Immortal', serif;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.15);
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
        }

        .view-btn:hover::before {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .scroll-indicator {
            width: 1px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 auto;
            position: relative;
        }

        .scroll-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: white;
            animation: scrollMove 2s ease-in-out infinite;
        }

        @keyframes scrollMove {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(25px); opacity: 0.3; }
        }

        /* Left side decorative elements */
        .side-decoration {
            position: absolute;
            left: 50px;
            top: 20%;
            z-index: 20;
            width: 20px;
            height: 20px;
            border: 2px solid #d4af37;
            transform: rotate(45deg);
            background: transparent;
            animation: floatRotate 4s ease-in-out infinite;
        }

        /* Right side decorative elements */
        .side-decoration-right {
            position: absolute;
            right: 50px;
            bottom: 20%;
            z-index: 20;
            width: 20px;
            height: 20px;
            border: 2px solid #d4af37;
            transform: rotate(45deg);
            background: transparent;
            animation: floatRotateReverse 4s ease-in-out infinite;
        }

        /* Additional ornaments */
        .top-ornament {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        .bottom-ornament {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: breathe 4s ease-in-out infinite;
        }

        .bottom-ornament::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            animation: innerSpin 8s linear infinite;
        }

        @keyframes floatRotate {
            0%, 100% { 
                transform: rotate(45deg) translateY(0px);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(45deg) translateY(-8px);
                opacity: 1;
            }
        }

        @keyframes floatRotateReverse {
            0%, 100% { 
                transform: rotate(45deg) translateY(0px);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(45deg) translateY(8px);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6;
                width: 60px;
            }
            50% { 
                opacity: 1;
                width: 80px;
            }
        }

        @keyframes breathe {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translateX(-50%) scale(1.1);
                opacity: 1;
            }
        }

        @keyframes innerSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }
            
            .content {
                padding: 0 20px;
            }
            
            .side-decoration {
                display: none;
            }
            
            .side-decoration-right {
                display: none;
            }
            
            .top-ornament {
                display: none;
            }
            
            .bottom-ornament {
                display: none;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .create-btn, .view-btn {
                width: 100%;
                max-width: 300px;
            }
        }
        #highlight {
    font-weight: bold;
}
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Background -->
        <div class="bg-image"></div>
        
        <!-- Side Decoration Left -->
        <div class="side-decoration"></div>

        <!-- Side Decoration Right -->
        <div class="side-decoration-right"></div>

        <!-- Top Ornament -->
        <div class="top-ornament"></div>
        
        <!-- Bottom Ornament -->
        <div class="bottom-ornament"></div>

        <!-- Content -->
        <div class="content">
            <div class="subtitle">STAGES DE COUTELLERIE AVEC LE DRAGONNIER</div>
            <h1 class="title">Forgez votre première lame</h1>
            <div class="ornament">
                <div class="ornament-center"></div>
            </div>
<p class="description">
    Venez réserver une séance pour forger votre propre couteau avec <span id=highlight>Le Dragonnier</strong></span><br>
    Nous proposons des stages pour tous ceux qui souhaitent découvrir ce métier passionnant 
    et créer leurs propres couteaux
</p>

            <div class="buttons-container">
                <button class="create-btn">
                    <span class="create-btn-text">CRÉEZ VOTRE COUTEAU</span>
                    <div class="create-btn-blade"></div>
                </button>
                <button class="view-btn">voir les créations</button>
            </div>
        </div>
    </div>

    <script>
        // Buttons
        document.querySelector('.create-btn').addEventListener('click', function() {
            // Effet de confirmation visuel
            this.style.transform = 'scale(0.95) translateY(2px)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            alert('Création de votre couteau personnalisé...');
        });
        
        document.querySelector('.view-btn').addEventListener('click', function() {
            alert('Découvrez nos créations...');
        });
    </script>
</body>
</html>
