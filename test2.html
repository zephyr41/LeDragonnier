<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgez votre propre exception</title>
    <link href="https://fonts.googleapis.com/css2?family=Immortal&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Immortal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2d3748;
            color: white;
            overflow: hidden;
        }

        /* Main Container */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Image */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://c4.wallpaperflare.com/wallpaper/376/461/209/digital-art-knight-soldier-flag-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 0 40px;
        }

        .subtitle {
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-weight: 200;
        }

        .title {
            font-family: 'Immortal', serif;
            font-size: 72px;
            font-weight: 200;
            line-height: 1.1;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            letter-spacing: -2px;
        }

        .description {
            font-family: 'Immortal', serif;
            font-size: 16px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            text-align: center;
        }

        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            gap: 15px;
        }

        .ornament::before,
        .ornament::after {
            content: '';
            width: 60px;
            height: 1px;
            background: #d4af37;
        }

        .ornament-center {
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            position: relative;
        }

        .ornament-center::before,
        .ornament-center::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #d4af37;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ornament-center::before {
            left: -15px;
        }

        .ornament-center::after {
            right: -15px;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        /* ===============================================
           BOUTON PRINCIPAL PREMIUM FORGE - ROUGE MOODBOARD
        =============================================== */
        .create-btn {
            position: relative;
            background: linear-gradient(135deg, #9D0208 0%, #7A0106 50%, #4D0103 100%);
            color: #F8F6F3;
            padding: 18px 45px;
            font-family: 'Immortal', serif;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
            transition: all 1.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            
            /* Running border avec conic-gradient */
            --angle: 0deg;
            --border-size: 2px;
            border: var(--border-size) solid transparent;
            border-image: conic-gradient(
                from var(--angle),
                transparent 0deg 45deg,
               
                rgba(250, 163, 7, 0.6) 90deg 135deg,
                rgba(250, 163, 7, 0.4) 180deg 225deg,
                rgba(212, 175, 55, 0.2) 225deg 270deg,
                transparent 270deg 315deg,
                rgba(255, 196, 0, 0.1) 315deg 360deg
            ) 1 stretch;
            
            /* Effet métal forgé */
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                0 4px 0 #4D0103,
                0 8px 25px rgba(0, 0, 0, 0.4);
                
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            
            /* Animation du gradient qui tourne */
            animation: border-rotate 13s linear infinite;
        }

        /* Définition de la propriété CSS custom pour l'animation */
        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes border-rotate {
            to {
                --angle: 360deg;
            }
        }

        /* Flash métallique au hover */
        .create-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
            z-index: 2;
        }

        /* Effet métal brossé subtil - SUPPRIMÉ pour éviter conflit avec l'étincelle */

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                0 6px 0 #4D0103,
                0 12px 35px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #B8020A 0%, #9D0208 50%, #7A0106 100%);
            
            /* Accélération de la rotation au hover */
            animation-duration: 1.5s;
        }

        .create-btn:hover::before {
            left: 100%;
        }

        .create-btn:active {
            transform: translateY(2px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 0 #4D0103,
                0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .view-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 16px 40px;
            font-size: 11px;
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Immortal', serif;
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            color: white;
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-1px);
        }

        .view-btn:hover::before {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .scroll-indicator {
            width: 1px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 auto;
            position: relative;
        }

        .scroll-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: white;
            animation: scrollMove 2s ease-in-out infinite;
        }

        @keyframes scrollMove {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(25px); opacity: 0.3; }
        }

        /* Left side decorative elements */
        .side-decoration {
            position: absolute;
            left: 50px;
            top: 20%;
            z-index: 20;
            width: 20px;
            height: 20px;
            border: 2px solid #d4af37;
            transform: rotate(45deg);
            background: transparent;
            animation: floatRotate 4s ease-in-out infinite;
        }

        /* Right side decorative elements */
        .side-decoration-right {
            position: absolute;
            right: 50px;
            bottom: 20%;
            z-index: 20;
            width: 20px;
            height: 20px;
            border: 2px solid #d4af37;
            transform: rotate(45deg);
            background: transparent;
            animation: floatRotateReverse 4s ease-in-out infinite;
        }

        /* Additional ornaments */
        .top-ornament {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        .bottom-ornament {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: breathe 4s ease-in-out infinite;
        }

        .bottom-ornament::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            animation: innerSpin 8s linear infinite;
        }

        @keyframes floatRotate {
            0%, 100% { 
                transform: rotate(45deg) translateY(0px);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(45deg) translateY(-8px);
                opacity: 1;
            }
        }

        @keyframes floatRotateReverse {
            0%, 100% { 
                transform: rotate(45deg) translateY(0px);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(45deg) translateY(8px);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6;
                width: 60px;
            }
            50% { 
                opacity: 1;
                width: 80px;
            }
        }

        @keyframes breathe {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translateX(-50%) scale(1.1);
                opacity: 1;
            }
        }

        @keyframes innerSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }
            
            .content {
                padding: 0 20px;
            }
            
            .side-decoration {
                display: none;
            }
            
            .side-decoration-right {
                display: none;
            }
            
            .top-ornament {
                display: none;
            }
            
            .bottom-ornament {
                display: none;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .create-btn, .view-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Background -->
        <div class="bg-image"></div>
        
        <!-- Side Decoration Left -->
        <div class="side-decoration"></div>

        <!-- Side Decoration Right -->
        <div class="side-decoration-right"></div>

        <!-- Top Ornament -->
        <div class="top-ornament"></div>
        
        <!-- Bottom Ornament -->
        <div class="bottom-ornament"></div>

        <!-- Content -->
        <div class="content">
            <div class="subtitle">STAGES DE COUTELLERIE AVEC LE DRAGONNIER</div>
            <h1 class="title">Forgez votre première lame</h1>
            <div class="ornament">
                <div class="ornament-center"></div>
            </div>
            <p class="description">
                Venez réserver une séance pour forger votre propre couteau avec le Dragonnier. 
                Nous proposons des stages pour tous ceux qui souhaitent découvrir ce métier passionnant 
                et créer leurs propres lames d'exception.
            </p>
            <div class="buttons-container">
                <button class="create-btn">CRÉEZ VOTRE COUTEAU</button>
                <button class="view-btn">voir les créations</button>
            </div>
        </div>
    </div>

    <script>
        // Buttons
        document.querySelector('.create-btn').addEventListener('click', function() {
            // Effet de confirmation visuel
            this.style.transform = 'scale(0.95) translateY(2px)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            alert('Création de votre couteau personnalisé...');
        });
        
        document.querySelector('.view-btn').addEventListener('click', function() {
            alert('Découvrez nos créations...');
        });
    </script>
</body>
</html>
